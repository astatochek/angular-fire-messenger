<main
  class="w-full h-screen overflow-y-auto pt-navbar-size bg-american-purple background-with-gradient flex flex-col justify-start items-center">
  <div class="my-16 w-[40rem] flex flex-col justify-start items-center slide-in-bottom">
    <div class="flex items-center w-full">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
          </svg>
        </div>
        <input type="text" id="simple-search" [value]="keyword()" (keyup)="handleSearch($event)"
               class="border-2 border-white-40 text-sm rounded-lg focus:outline-0 focus:ring-0 block w-full pl-10 p-2.5 bg-charleston-green placeholder-gray-400 text-white"
               placeholder="Search" required>
      </div>
<!--      <button class="p-2.5 ml-2 text-sm font-medium text-white rounded-lg transition ease-in-out duration-300 bg-spanish-viridian active:bg-spanish-viridian hover:bg-[#00946c]">-->
<!--        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">-->
<!--          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"-->
<!--                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>-->
<!--        </svg>-->
<!--        <span class="sr-only">Search</span>-->
<!--      </button>-->
    </div>
    <div class="min-h-fit w-full mt-2 bg-dark-purple p-3 rounded-xl border-2 border-white-40 flex flex-col justify-start items-center">
      <table class="w-full">
        <thead>
          <tr class="text-left bg-opacity-10 bg-black h-12 text-base">
            <th></th>
            <th class="w-56">Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users(); index as index;"
              class="h-12 bg-opacity-10 font-normal text-sm hover:bg-white-10 transition ease-in-out duration-300"
              [ngClass]="index % 2 === 1 ? 'bg-black' : 'bg-transparent'"
          >
            <td>
              <img [src]="user.avatar" alt="avatar" class="h-8 rounded-lg ml-2">
            </td>
            <td class="select-all">
              {{ user.username | truncate:20 }}
            </td>
            <td class="select-all">
              {{ user.firstName | truncate:12 }}
            </td>
            <td class="select-all">
              {{ user.lastName | truncate:12 }}
            </td>
            <td>
              <button
                class="rounded px-2 py-1 transition ease-in-out duration-300 hover:text-green-600 hover:underline hover:font-medium"
                (click)="goToChat(user)"
              >
                Chat
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</main>
