<main
  class="w-full min-h-screen h-fit pt-navbar-size bg-american-purple background-with-gradient flex flex-col justify-staert items-center">
  <div class="grid grid-cols-2 w-[60rem] mt-navbar-size">
    <div class="flex flex-col justify-start items-center mt-2">
      <h1 class="font-bold text-4xl mb-5">Profile Info</h1>
      <div class="bg-dark-purple border-2 border-white-40 px-10 py-4 rounded-2xl">
        <div class="flex flex-col justify-start items-center w-form-len">
          <h2 class="font-normal text-lg">Edit your profile information</h2>
          <input type="text" [(ngModel)]="username" class="input-with-transition w-full"
                 [placeholder]="userService.user().username">
          <div class="flex flex-row justify-between items-center w-form-len">
            <input type="text" [(ngModel)]="firstName" class="input-with-transition w-[40%]"
                   [placeholder]="userService.user().firstName">
            <input type="text" [(ngModel)]="lastName" class="input-with-transition w-[55%]"
                   [placeholder]="userService.user().lastName">
          </div>
          <input type="password" [(ngModel)]="password" class="input-with-transition w-full" placeholder="Password">
          <div class="flex flex-row justify-between w-full mt-6">
            <button
              class="transition ease-in-out duration-300 bg-spanish-viridian w-2/5 py-2 font-medium text-base rounded-xl active:bg-spanish-viridian hover:bg-[#00946c]">
              Save
            </button>
            <button
              class="transition ease-in-out duration-300 hover:border-white border-2 border-white-70 w-2/5 py-2 font-medium text-base rounded-xl hover:bg-white-10 active:bg-transparent"
              (click)="clearForm()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col justify-end items-center">
      <img alt="avatar" src="../../../assets/avatar.png" class="w-72 rounded-[500%] shadow">
      <div class="flex flex-col justify-start items-center w-form-len mt-8">
        <h2 class="font-normal text-lg select-all">{{ userService.user().username }}</h2>
      </div>
    </div>
  </div>
</main>
