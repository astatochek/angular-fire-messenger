<main
  class="w-full min-h-screen h-fit pt-navbar-size bg-american-purple background-with-gradient flex justify-center items-center">
  <div class="flex flex-col justify-start items-center">
    <h1 class="font-bold text-4xl mb-5">Sign In</h1>
    <div class="bg-dark-purple border-2 border-white-40 px-10 py-4 rounded-2xl">
      <div class="flex flex-col justify-start items-center w-form-len">
        <h2 class="font-normal text-lg">Please login to your account</h2>
        <input type="text" placeholder="Username" (keyup)="changeUsername($event)"
               class="bg-transparent text-sm w-full px-8 py-4 mt-6 border border-white-80 rounded-xl">
        <input type="password" placeholder="Password" (keyup)="changePassword($event)"
               class="bg-transparent text-sm w-full px-8 py-4 mt-4 border border-white-80 rounded-xl">
        <div class="flex flex-row justify-between w-full mt-6">
          <button (click)="clickLogin()"
                  class="bg-spanish-viridian w-2/5 py-2 font-medium text-base rounded-xl active:bg-spanish-viridian hover:bg-[#00946c]">
            Log In
          </button>
          <button
            class="border-2 border-white-70 w-2/5 py-2 font-medium text-base rounded-xl hover:bg-white-10 active:bg-transparent">
            Register
          </button>
        </div>
      </div>
    </div>
    <div [style.visibility]="isShowingWarning() && shouldShowWarning() ? 'visible': 'hidden'"
         class="text-red-700 text-sm py-4 px-6 w-full mt-5 border-2 bg-dark-purple border-red-700 rounded-xl flex flex-row justify-between items-center">
      <div>
        <ul>
          <li *ngFor="let warning of warningList()">{{ warning }}</li>
        </ul>
      </div>
      <button class="text-xs" (click)="clickClose()">
        ‚ùå
      </button>
    </div>
  </div>
</main>
