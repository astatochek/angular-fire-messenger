<main
  class="w-full min-h-screen h-fit pt-navbar-size overflow-y-hidden bg-american-purple background-with-gradient flex flex-col justify-start items-center">
  <div class="flex flex-col justify-start items-center mt-20 slide-in-bottom"> <!--TODO: add responsive breakpoints-->
    <h1 class="font-bold text-4xl mb-5 drop-shadow-md">Sign In</h1>
    <div
      class="bg-dark-purple border-2 border-white-40 px-10 py-4 rounded-2xl"
      (keydown)="clickEnter($event)"
    >
      <div class="flex flex-col justify-start items-center w-form-len">
        <h2 class="font-normal text-lg">Please login to your account</h2>
        <input type="text" placeholder="Username" (keyup)="changeUsername($event)" required
               class="input-with-transition w-full">
        <input type="password" placeholder="Password" (keyup)="changePassword($event)"
               class="input-with-transition w-full">
        <div class="flex flex-row justify-between w-full mt-6">
          <button (click)="clickLogin()"
                  class="transition ease-in-out duration-300 bg-spanish-viridian w-2/5 py-2 font-medium text-base rounded-xl active:bg-spanish-viridian hover:bg-[#00946c]">
            Log In
          </button>
          <div class="flex justify-center items-center"> or </div>
          <a routerLink="/register"
            class="transition ease-in-out text-center duration-300 hover:border-white border-2 border-white-70 w-2/5 py-2 font-medium text-base rounded-xl hover:bg-white-10 active:bg-transparent">
            Register
          </a>
        </div>
      </div>
    </div>
    <div [style.visibility]="userService.loginWarning() !== '' ? 'visible': 'hidden'"
         class="text-red-700 text-sm py-4 px-6 w-full mt-5 border-2 bg-dark-purple border-red-700 rounded-xl flex flex-row justify-between items-center">
      <div>
        {{ userService.loginWarning() }}
      </div>
      <button class="text-xs" (click)="clickClose()">
        ‚ùå
      </button>
    </div>
  </div>
</main>
