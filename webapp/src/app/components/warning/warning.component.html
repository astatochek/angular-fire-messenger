<div
  *ngIf="userService.sessionWarning()"
  class="absolute top-0 left-0 z-50 transition ease-in-out duration-300 w-full h-screen overflow-y-auto pt-navbar-size bg-black bg-opacity-70 flex justify-center items-center">
  <div class="bg-dark-purple bg-opacity-80 border-2 flex flex-col items-center justify-start border-white-40 px-5 py-5 rounded-2xl">
    <h1 class="font-bold text-4xl mb-5 drop-shadow-md">Current Session Expired</h1>
    <h1 class="text-9xl">🍪💀😭</h1>
    <div class="grid grid-cols-2 gap-x-5 w-full mt-7">
      <button
        class="transition ease-in-out duration-300 hover:border-white border-2 border-white-70 py-2 font-medium text-base rounded-xl hover:bg-white-10 active:bg-transparent"
        (click)="handleClick('login')"
      >
        Sign In
      </button>
      <button
        class="transition ease-in-out duration-300 hover:border-white border-2 border-white-70 py-2 font-medium text-base rounded-xl hover:bg-white-10 active:bg-transparent"
      >
        Register
      </button>
    </div>
  </div>
</div>
