<main
  class="w-full min-h-screen h-fit pt-navbar-size overflow-y-hidden bg-american-purple background-with-gradient flex flex-col justify-start items-center"
>
  <div
    class="flex flex-col justify-start items-center mt-[3.8rem] slide-in-bottom"
  >
    <!--TODO: add responsive breakpoints-->
    <h1 class="font-bold text-4xl mb-5 drop-shadow-md">Sign Up</h1>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="bg-dark-purple border-2 border-white-40 px-10 py-4 rounded-2xl"
    >
      <div class="flex flex-col justify-start items-center w-form-len">
        <h2 class="font-normal text-lg">Register a new account</h2>
        <input
          type="email"
          placeholder="example@mail.com*"
          [formControl]="registerForm.controls.email"
          class="w-full"
          [ngClass]="
            registerForm.controls.email.valid ||
            !registerForm.controls.email.dirty
              ? 'input-valid'
              : 'input-invalid'
          "
        />
        <div class="flex flex-row justify-between items-center w-form-len">
          <input
            type="text"
            [formControl]="registerForm.controls.firstName"
            class="w-[40%]"
            placeholder="Name*"
            [ngClass]="
              registerForm.controls.firstName.valid ||
              !registerForm.controls.firstName.dirty
                ? 'input-valid'
                : 'input-invalid'
            "
          />
          <input
            type="text"
            [formControl]="registerForm.controls.lastName"
            class="w-[55%]"
            placeholder="Surname*"
            [ngClass]="
              registerForm.controls.lastName.valid ||
              !registerForm.controls.lastName.dirty
                ? 'input-valid'
                : 'input-invalid'
            "
          />
        </div>
        <input
          type="password"
          placeholder="password*"
          [formControl]="registerForm.controls.password"
          class="input-with-transition w-full"
          [ngClass]="
            registerForm.controls.password.valid ||
            !registerForm.controls.password.dirty
              ? 'input-valid'
              : 'input-invalid'
          "
        />
        <div class="flex flex-row justify-between w-full mt-6">
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="button-green"
          >
            Register
          </button>
          <div class="flex justify-center items-center">or</div>
          <a
            routerLink="/login"
            class="transition ease-in-out text-center duration-300 hover:border-white border-2 border-white-70 w-2/5 py-2 font-medium text-base rounded-xl hover:bg-white-10 active:bg-transparent"
          >
            Log In
          </a>
        </div>
      </div>
    </form>
  </div>
</main>
