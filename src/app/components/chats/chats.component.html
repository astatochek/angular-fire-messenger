<main
  class="w-full h-screen pt-navbar-size bg-dark-purple chat-background-with-gradient flex flex-col justify-start items-center"
>
  <div class="flex flex-col md:flex-row justify-start items-start h-full w-full">
    <div
      *ngIf="chats() as chats"
      class="bg-charleston-green w-full md:w-left-chat-menu h-fit md:h-full flex flex-col justify-start overflow-y-auto direction-rtl slide-in-top md:animate-none shadow-2xl shadow-dark-purple"
    >
      <app-menu-item
        *ngFor="let chat of chats"
        [chat]="chat"
        [id]="chat.id"
      />
    </div>
    <div
      class="w-full min-w-fit h-full shadow-inner"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
